<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks2Bar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 1.5em;">Bucks2Bar</a>
        </div>
    </nav>
    <div class="container">
        <header class="text-center my-4">
            <h1 style="font-size: 3em;">Welcome to Bucks2Bar</h1>
            <p>Your one-stop solution for managing your bar transactions!</p>
        </header>
        <main>
            <!-- input fields with username with id  -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">Data</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="false">Chart</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent" style="padding: 2rem;">
                <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
                    <div class="row" id="data-inputs">
                        <!-- Monthly data inputs will be generated here by scripts.js -->
                    </div>
                </div>
                <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
                    <p class="mt-3">Visualize your bar's financial performance with insightful charts. Track income, expenses, and profit margins over time.</p>
                    <canvas id="barChart" width="400" height="200"></canvas>
                    <!-- plain Bootstrap button tag aligned center with the label Download with id -->
                    <div class="text-center my-4">
                        <button id="download" class="btn btn-primary">Download</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center my-4">
            <p>&copy; 2023 Bucks2Bar. All rights reserved.</p>
        </footer>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
